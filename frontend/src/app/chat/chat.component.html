<div class="p-1 m-1" style="border: 1px solid #ced4da; border-radius: 0.375rem;" *ngIf="conversationSet">

    <div #messageList id="scroller" class="row overflow-scroll" style="max-height: 700px"
         *ngIf="message_groups.length > 0; else noMessages">
        <message-group *ngFor="let mg of message_groups"
                       [messages]="mg.messages"
                       [user]="mg.user"
                       [sentByParticipant]="invert ? !mg.sentByParticipant : mg.sentByParticipant">
        </message-group>

    </div>

    <ng-template #noMessages>
        <h2 class=" col-12 text-stroke text-opacity-50 text-black">No messages yet.</h2>
    </ng-template>

    <div class="row mt-3">
        <div class="col-9">
            <input [(ngModel)]="currMessage" class="form-control" type="text" placeholder="Message">
        </div>

        <div class="col-3">

            <button class="w-100 btn btn-outline-primary" (click)="sendMessage()">Send</button>
        </div>

    </div>


</div>
